<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <title>Type information</title>
</head>

<body>
<div class="container">
  <h1 style="text-align:center;">Polar Bears Tagged for Tracking</h1>


  <table>
    <thead>
      <tr>
        <th>Product_code</th>
        <th>Vendor_code</th>
        <th>Name</th>
        <th>Retail_price</th>
        <th>Base_unit</th>
        <th>Country_of_Origin</th>
        <th>ABV</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td><a href={{ url_for('Size') }}>Orders>{{ row[2] }}</a></td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
        <td>{{ row[7] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</body>
</html>
